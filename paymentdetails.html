<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details - Oasis Pizza</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #4B6F44;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .payment-container h1 {
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
        }

        .form-field input[type="text"],
        .form-field input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4B6F44;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #3a5333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="locations.html">Locations</a>
            <a href="contact.html">Contact Us</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <div class="payment-container">
        <h1>Payment Details</h1>

        <!-- UPI form -->
        <div id="upi-form" class="hidden">
            <div class="form-field">
                <label for="upi-id">Enter UPI ID:</label>
                <input type="text" id="upi-id" placeholder="Enter UPI ID" required>
            </div>
            <button class="submit-btn" onclick="proceedToConfirm('UPI')">Proceed</button>
        </div>

        <!-- Cash on Delivery message -->
        <div id="cod-message" class="hidden">
            <p>Cash on delivery selected.Just a wait for few minutes to have your delicious Pizza!</p>
            <button class="submit-btn" onclick="backToHome()">Back to Home</button>
        </div>

        <!-- Card details form -->
        <div id="card-form" class="hidden">
            <div class="form-field">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="Enter card number" required>
            </div>
            <div class="form-field">
                <label for="card-holder-name">Card Holder Name:</label>
                <input type="text" id="card-holder-name" placeholder="Enter card holder name" required>
            </div>
            <div class="form-field">
                <label for="expiry-date">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry-date" placeholder="Enter expiry date" required>
            </div>
            <div class="form-field">
                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" placeholder="Enter CVV" required>
            </div>
            <button class="submit-btn" onclick="proceedToConfirm('Card')">Proceed</button>
        </div>

        <!-- QR Code -->
        <div id="qr-code" class="hidden">
            <img src="C:\Users\tpala\OneDrive\Desktop\oasis\QR.png" alt="QR Code" style="width: 4cm; height: 5cm;"><br>
            <br>
            <button class="submit-btn" onclick="proceedToConfirm('QR')">Proceed</button>
        </div>
    </div>

    <script>
        function proceedToConfirm(paymentMethod) {
            alert(`Thank you for the order. Your ${paymentMethod} payment has been received.`);
            window.location.href = 'index.html';
        }

        function backToHome() {
            window.location.href = 'index.html';
        }

        var queryParams = new URLSearchParams(window.location.search);
        var paymentMethod = queryParams.get('method');

        // Show the appropriate section based on the payment method
        if (paymentMethod === 'upi') {
            document.getElementById('upi-form').classList.remove('hidden');
        } else if (paymentMethod === 'cod') {
            document.getElementById('cod-message').classList.remove('hidden');
        } else if (paymentMethod === 'card') {
            document.getElementById('card-form').classList.remove('hidden');
        } else if (paymentMethod === 'qr') {
            document.getElementById('qr-code').classList.remove('hidden');
        }
    </script>
</body>
</html>
