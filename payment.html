<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, and styles -->

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #4B6F44;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .payment-container h1 {
            margin-bottom: 20px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-options button {
            background-color: #4B6F44;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .payment-options button:hover {
            background-color: #3a5333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="locations.html">Locations</a>
            <a href="contact.html">Contact Us</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <div class="payment-container">
        <h1>Choose Payment Method</h1>
        <div class="payment-options">
            <button onclick="proceedToPaymentDetails('upi')">UPI</button>
            <button onclick="proceedToPaymentDetails('cod')">Cash on Delivery</button>
            <button onclick="proceedToPaymentDetails('card')">Credit/Debit Card</button>
            <button onclick="proceedToPaymentDetails('qr')">QR Code</button>
        </div>
    </div>

    <script>
        function proceedToPaymentDetails(paymentMethod) {
            // Redirect to payment details page
            window.location.href = `paymentdetails.html?method=${paymentMethod}`;

            // Display Thank you message and redirect after 3 seconds
            setTimeout(function() {
                alert(`Thank you for the order. Your ${paymentMethod} payment has been received.`);
                redirectToHome();
            }, 3000); // 3 seconds delay
        }

        function redirectToHome() {
            // Redirect to home page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
